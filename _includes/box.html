<div class="box">

    <img src="{{ site.baseurl }}/assets/images/{{include.image}}" alt="" class="img-fluid" />
    <h1 class="fs-5 fw-bold is-text-primary text-uppercase">{{ include.nom }}</h1>
    <p class="text-capitalize">{{ include.adresse }}<br />{{ include.cp}}, {{ include.ville }}</p>
    <p>{{ include.email }}</p>
    <a href="{{ include.web }}" class="btn btn-primary text-uppercase">visiter le site</a>
</div>
